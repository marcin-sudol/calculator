    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta name="author" content="Marcin SudoÅ‚">
    <meta name="description" content="Calculator">
    <meta name="keywords" content="calculator, react">

    <title>Calculator</title>

</head>



<body>

    <div id="root"></div>

    <main>
        <div id="calculator">
            <header id="header">Calculator</header>
            <p id="display">
                14+6
            </p>
            <div id="keyboard">
                <button class="number-pad" id="zero">0</button>
                <button class="number-pad" id="one">1</button>
                <button class="number-pad" id="two">2</button>
                <button class="number-pad" id="three">3</button>
                <button class="number-pad" id="four">4</button>
                <button class="number-pad" id="five">5</button>
                <button class="number-pad" id="six">6</button>
                <button class="number-pad" id="seven">7</button>
                <button class="number-pad" id="eight">8</button>
                <button class="number-pad" id="nine">9</button>
                <button class="number-pad" id="decimal">.</button>
                <button class="operators" id="add">+</button>
                <button class="operators" id="subtract">-</button>
                <button class="operators" id="multiply">X</button>
                <button class="operators" id="divide">/</button>
                <button class="operators" id="equals">=</button>
                <button class="operators" id="clear">AC</button>
            </div>
        </div>
    </main>





    <!-- JQUERY
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
